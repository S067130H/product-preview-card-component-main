<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Product preview card component</title>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,SOFT,WONK@9..144,700,0..100,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS Stylesheets -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<article class="container">
				<picture>
					<source
						media="(min-width: 632px)"
						srcset="./images/image-product-desktop.jpg"
					/>
					<img src="./images/image-product-mobile.jpg" alt="Perfume bottle" />
				</picture>
				<div class="content">
					<span class="product">Perfume</span>
					<h1>Gabrielle Essence Eau De Parfum</h1>
					<p>
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="price">
						<span class="new-price">$149.99</span>
						<span class="original-price">$169.99</span>
					</div>
					<button>
						<img
							class="icon-cart"
							src="./images/icon-cart.svg"
							alt="Shopping cart"
						/>Add to Cart
					</button>
				</div>
			</article>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://www.frontendmentor.io/profile/S067130H">Sam Hernandez</a>.
			</div>
		</footer>
	</body>
</html>
